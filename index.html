<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Pixel Wall</title>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #0a1929;
            color: #e0f7ff;
        }

        #info {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            z-index: 10;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4df0ff;
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 200px;
        }

        .value-display {
            margin-left: 10px;
            font-weight: bold;
            color: #4df0ff;
        }

        #camera-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border: 2px solid rgba(77, 240, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
            z-index: 50;
        }

        #camera-feed video,
        #camera-feed canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Keep mirror effect */
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">DYNAMIC PIXEL WALL</div>

    <div id="camera-feed">
        <video id="camera-video" autoplay playsinline></video>
    </div>

    <div id="controls">
        <div class="control-group">
            <label for="density">Pixel Density: <span id="density-value" class="value-display">20</span></label><br />
            <input type="range" id="density" min="5" max="40" value="20" />
        </div>
        <div class="control-group">
            <label for="size">Pixel Size: <span id="size-value" class="value-display">0.9</span></label><br />
            <input type="range" id="size" min="0.1" max="2" step="0.1" value="0.9" />
        </div>
    </div>

    <!-- MediaPipe Hands and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="script.js"></script>

</body>

</html>
